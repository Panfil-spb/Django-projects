<div class="card mb-4">
    <h5 class="card-header">
        {{ post.date_pub }}
    </h5>
    <div class="card-body">
        <h5 class="card-title">
            {{ post.title }}
        </h5>
        <p class="card-text">
            {{ post.body | truncatewords:15 }}
        </p>
        <a href="{{ post.get_absolut_url }}" class="btn btn-primary">Читать</a>
    </div>
    <div class="card-footer text-muted">
        Тэги:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolut_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>

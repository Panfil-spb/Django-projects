{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">Пост с тэгом "{{ tag.title|title }}":</h1>
    {% for post in tag.posts.all %}
        <div class="card mb-4">
            {% include 'blog/includes/post_card_template.html' %}
        </div>
    {% endfor %}
{% endblock %}
